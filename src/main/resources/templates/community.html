<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!--adding Technical template to our html aka
thymeleaf to make dynamic ***always has to be here***-->
<head th:replace="fragments/header :: head">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link href="/fontawesome/css/all.css" rel="stylesheet"> <!--load all styles -->
    <title>Cooking Guide App</title>
</head>

<body>

<div th:replace="fragments/navbar::nav"></div>

<div class="container community">
    <div class="users-box" th:each="user : ${allUsers}">
        <img class="profile-pic" th:src="${user.imagePath}">
        <div class="profile-name" th:text="${user.fullName}"></div>
        <div class="badge" th:text="${user.badge}"></div>
    </div>
</div>
<footer th:replace="fragments/footer :: footer">

</footer>

</body>
</html>
